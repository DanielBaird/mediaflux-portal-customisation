<head>
<link rel="stylesheet" type="text/css" href="../styles/css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="mf-body-wrapper">

<header class="mf-header" role="banner">
    <img class="mf-header-logo" src="image/black-cat.png">
    <div class="mf-heading" role="heading">
        <h1>International Cat Breeds</h1>
    </div>
</header>




<nav class="mf-navbar">
    <div class="mf-navbar-container">
        <ul class="mf-nav-list">
			<li><a href="">Collections</a></li>
			<li><a href="">Breeds</a></li>
			<li class="mf-current-nav-item"><a href="">FAQ</a></li>
			<li><a href="">About</a></li>
	</ul>
    </div>
</nav>



<div class="mf-page mf-list-page" aria-labelledby="mf-page-title" role="main">

<div class="mf-collection-bar">
    <h1 class="mf-collection-title" id="mf-page-title">
        Short Haired Cats
    </h1>
    <div class="mf-collection-actions">
        <form class="mf-action mf-action-search" role="search">
            <input type="search" placeholder="search for cats...">
        </form>
        <div class="mf-action mf-action-button">
            <button class="mf-button mf-new-item-button">
                new
            </button>
        </div>
    </div>
</div>




<div class="mf-collection-sidebar">
    <form role="search">
        <fieldset class="mf-facet-selector">
            <legend class="mf-facet-title">Radio select facet</legend>
            <label class="mf-facet mf-facet-radio">
                <input type="radio" name="format">
                <span>Short Haired</span>
            </label>
            <label class="mf-facet mf-facet-radio">
                <input type="radio" name="format">
                <span>Medium Hair</span>
            </label>
        </fieldset>
        <fieldset class="mf-facet-selector">
            <legend class="mf-facet-title">Checkbox format</legend>
            <label class="mf-facet mf-facet-checkbox">
                <input type="checkbox" name="fct1">
                <span>Some facet value</span>
            </label>
            <label class="mf-facet mf-facet-checkbox">
                <input type="checkbox" name="fct2">
                <span>Another facet value</span>
            </label>
            <label class="mf-facet mf-facet-checkbox">
                <input type="checkbox" name="fct3">
                <span>A third facet value</span>
            </label>
        </fieldset>
    </form>
</div>




<nav class="mf-collection-paging" aria-label="Paging">
    <ul>
        <li><a class="mf-button mf-up-button">up</a></li>
        <li><a class="mf-button mf-refresh-page-button">refresh</a></li>
        <li><a class="mf-button mf-page-button mf-current-page-button">1</a></li>
        <li><a class="mf-button mf-page-button">1</a></li>
        <li><a class="mf-button mf-next-page-button">next</a></li>
    </ul>
</nav>


<div class="mf-result-list">
    <ul class="mf-asset-list">
        {{ zero or more ListedResults }}
    </ul>
</div>



</div>




<footer class="mf-footer">
	Powered by Mediaflux&reg;
</footer>

<! --Notes:
&reg; is the registered trademard symbol in html -->




</div>
</body>

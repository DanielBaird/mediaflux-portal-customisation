<html>
<head></head>

<body>

<style>
    #source { display: none; }
    .col { width: 220px; height: 550px; float: left; }
    .col:after { content:''; display: block; clear: both; }

    svg {
        display: block;
        height: 470px;
        width: 380px;
        stroke: black;
        fill: transparent;
    }
    #bg { stroke-width: 0; fill: #eee; }
    #page { fill: #fff; }
    #d1 use.footer { fill: blue; }
    .group { fill: green; }

</style>

<svg id="source" viewbox="0 0 190 270">
    <defs>
        <symbol id="diag">
            <rect id="bg" width="190" height="270" />

            <rect id="page" x="10" y="10" width="170" height="240" />
            <g id="handf">
                <rect id="header" x="10" y="10" width="170" height="30" />
                <rect id="footer" x="10" y="230" width="170" height="20" />
            </g>
        </symbol>
    </defs>
</svg>

<div class="col">
<h3>Footer</h3>
<p>Should have a blue footer</p>
<svg id="d1"><use xlink:href="#diag"></use><use class="footer" xlink:href="#footer"></use></svg>
</div>

<div class="col">
<h3>Header</h3>
<p>Should have a red header</p>
<svg id="d2"><use xlink:href="#diag"></use><use style="fill: red;" xlink:href="#header"></use></svg>
</div>

<div class="col">
<h3>Both</h3>
<p>Should have green both</p>
<svg id="d3"><use xlink:href="#diag"></use><use class="group" xlink:href="#handf"></use></svg>
</div>


</body>
</html>
